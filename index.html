<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=VT323&display=swap"
        rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <div class="left">
            <img src="svgs/tic-tac-toe.svg" alt="Tic Tac Toe">
            <h1>Tic Tac Toe</h1>
        </div>
    </header>
    <div class="overlay">
        <h1 class="text"></h1>
    </div>
    <main>
        <div class="info">
            <h1>INFO</h1>
            <div class="turn"></div>
            <div class="game-status">STATUS: IN MAIN MENU</div>
            <div class="games-won">
                <div class="p1"></div>
                <div class="p2"></div>
            </div>
            <button id="restart">RESTART GAME</button>
        </div>
        <form action="">
            <div class="menu">
                <div class="game"></div>
                <div class="players">
                    <div class="player">
                        <img src="svgs/player-user1.svg" alt="Player 1">
                        <p>
                            <label for="player1-name"></label>
                            <input type="text" placeholder="Name: " id="player1-name" name="player1" required>
                        </p>
                    </div>
                    <div class="player">
                        <img src="svgs/player-user2.svg" alt="Player 2">
                        <p>
                            <label for="player2-name"></label>
                            <input type="text" placeholder="Name: " id="player2-name" name="player2" required>
                        </p>
                    </div>
                </div>
                <button id="start">START GAME</button>
            </div>
        </form>
    </main>
    <script src="index.js"></script>
</body>

</html>
